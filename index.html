<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de programação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="titulo">JOGO DA SORTE!</h1>
    <input type="text" placeholder="Digite aqui" class="input">
    <button class="botao">Pressione aqui</button>
    <p class="texto">Digite um numero de 0 a 10 e tente sua sorte!</p>

    <script>

        function sorteia() {
            return Math.round(Math.random() * 10);
        }

        function sorteiaNumeros(quantidade) {

            var segredos = [];

            var numero = 1;

            while (numero <= quantidade) {

                var numeroAleatorio = sorteia();

                if (numeroAleatorio != 0) {
                    var achou = false;

                    for (var posicao = 0; posicao < segredos.length; posicao++) {

                        if (segredos[posicao] == numeroAleatorio) {
                            achou = true;
                            break;
                        }

                    }

                    if (achou == false) {

                        segredos.push(numeroAleatorio);
                        numero++;

                    }

                }

            }
            return segredos;

        }

        var numeros = sorteiaNumeros(5);

        console.log(numeros);

        var input = document.querySelector("input");

        input.focus();

        function verifica() {

            var achou = false;

            for (var posicao = 0; posicao < numeros.length; posicao++) {

                if (input.value == numeros[posicao]) {

                    alert("Você acertou!");
                    achou = true;
                    break;
                }
            }

            if (achou == false) {

                alert("Você errou");

            }

            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");

        button.onclick = verifica;

    </script>

</body>

</html>
